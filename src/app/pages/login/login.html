<div class="min-h-screen bg-[#0d0d0d] text-white flex items-center justify-center px-4 py-16">
  <div class="w-full max-w-md bg-[#1a1a1a] border border-gray-800 rounded-2xl p-8 shadow-lg">
    <h2 class="text-2xl font-bold text-center mb-6 text-transparent bg-clip-text bg-gradient-to-r from-purple-500 via-pink-500 to-red-500">
      Sign in to Elektro Panel
    </h2>

    <form class="space-y-4">
      <div>
        <label class="block text-sm mb-1 text-gray-300" for="email">Email</label>
        <input
          id="email"
          name="email"
          [(ngModel)]="email"
          type="email"
          class="w-full px-4 py-2 rounded-md bg-[#0d0d0d] border border-gray-700 text-sm focus:outline-none focus:ring-1 focus:ring-purple-500"
          placeholder="you@example.com"
        />
      </div>

      <div>
        <label class="block text-sm mb-1 text-gray-300" for="password">Password</label>
        <input
          id="password"
          name="password"
          [(ngModel)]="password"
          type="password"
          class="w-full px-4 py-2 rounded-md bg-[#0d0d0d] border border-gray-700 text-sm focus:outline-none focus:ring-1 focus:ring-purple-500"
          placeholder="••••••••"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-gradient-to-r from-purple-600 to-pink-600 py-2 rounded-md font-medium hover:shadow-md transition cursor-pointer"
        (click)="login()"
      >
        Login
      </button>
    </form>

    <div class="flex items-center my-6">
      <hr class="flex-grow border-gray-700" />
      <span class="mx-4 text-sm text-gray-500">or</span>
      <hr class="flex-grow border-gray-700" />
    </div>

    <button
      class="w-full flex items-center justify-center gap-2 py-2 border border-gray-700 hover:border-pink-500 rounded-md transition text-sm text-gray-300 hover:text-white cursor-pointer"
      (click)="redirectToGoogleAuth()"
    >
      <svg class="w-5 h-5" viewBox="0 0 48 48">
        <path fill="#EA4335" d="M24 9.5c3.1 0 5.9 1.1 8 3.2l6-6C34.6 2.6 29.7 0 24 0 14.6 0 6.9 5.9 3.4 14.3l7 5.4C12.5 13.2 17.8 9.5 24 9.5z"/>
        <path fill="#4285F4" d="M46.1 24.5c0-1.7-.2-3.4-.6-5H24v9.5h12.4c-1.2 3.2-3.5 5.9-6.4 7.7l7 5.4C42.4 37.4 46.1 31.5 46.1 24.5z"/>
        <path fill="#FBBC05" d="M10.4 28.1c-1.2-3.2-1.2-6.8 0-10l-7-5.4C-1.1 17.9-1.1 30.1 3.4 37.7l7-5.4z"/>
        <path fill="#34A853" d="M24 48c5.7 0 10.6-1.9 14.1-5.1l-7-5.4c-2 1.3-4.5 2.1-7.1 2.1-6.2 0-11.5-3.7-13.5-9l-7 5.4C6.9 42.1 14.6 48 24 48z"/>
        <path fill="none" d="M0 0h48v48H0z"/>
      </svg>
      Continue with Google
    </button>
  </div>
</div>
